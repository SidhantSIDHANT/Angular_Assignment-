<form [formGroup]="singUpForm" (ngSubmit)="onSignUpUser()">
    <mat-form-field appearance="fill" class="d-block">
        <mat-label><i class="fa-solid fa-user"></i> USERNAME</mat-label>
        <input matInput placeholder="USERNAME" formControlName="userName">
    </mat-form-field>

    <mat-form-field appearance="fill" class="d-block">
        <mat-label><i class="fa-regular fa-envelope"></i> Email</mat-label>
        <input type="text" matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="d-block">
        <mat-label><i class="fa-solid fa-lock"></i> PASSWORD</mat-label>
        <input type="text" matInput placeholder="PASSWORD" formControlName="password">
    </mat-form-field>
    <button class="btn btn-block" type="submit" id="btn-orange" >SIGN UP</button>
    <p class="mt-3 text-uppercase text-center" style="cursor: pointer;" (click)="isSignInVisible()">please Sign
        In</p>
    <p class="text-center" style="cursor: pointer;">Forgot Password?</p>
</form>
