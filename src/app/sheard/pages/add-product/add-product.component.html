<section id="form" class="mt-3">
    <div class="container">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12 col-md-5">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="name">
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="form-group">
                        <label for="region">Region</label>
                        <select formControlName="region" class="form-control">
                            <option value="uk" selected>Uk</option>
                            <option value="us">us</option>
                            <option value="s">S</option>
                            <option value="vw">VW</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-2">
                    <label for=""></label>
                    <div class="form-group text-right">
                        <button type="button" class="btn" id="btn-orange" (click)="addFormsArray()">Create
                            Structure</button>
                    </div>
                </div>
                <ng-container *ngIf="isVisibleControls">
                    <div class="col-12 col-md-5">
                        <div class="form-group">
                            <input type="date"  formControlName="modifidedBy" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="MODIFIED ON"
                                formControlName="modifiedOn">
                        </div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="TEMPLATE ID"
                                formControlName="templateId">
                        </div>
                    </div>
                </ng-container>
            </div>
            <ng-container formArrayName="formArray" *ngIf="isVisibleControls">
                <div class="row">
                    <div class="col-12 col-md-5" *ngFor="let element of getformArray?.controls; let i=index;">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="{{i}}">
                        </div>
                    </div>
                </div>
            </ng-container>
            <div class="button_positon">
                <button type="button" class="btn" id="btn-orange">Modify Template</button>
                <button type="submit" class="btn mx-3" id="btn-orange">Save </button>
                <button type="button" class="btn btn-secondary" (click)="concel()">Cancel</button>
            </div>
        </form>
    </div>
</section>
