<section id="form" class="mt-3">

    <form [formGroup]="productForm" (ngSbumt)="onSubmit()">
        <div class="row">
            <div class="col-12 col-md-5">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="name">
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="form-group">
                    <label for="region">Region</label>
                    <select formControlName="region" class="form-control">
                        <option value="uk" selected>Uk</option>
                        <option value="us">us</option>
                        <option value="s">S</option>
                        <option value="vw">VW</option>
                    </select>

                </div>
            </div>
            <div class="col-12 col-md-2">
                <label for=""></label>
                <div class="form-group text-right">
                    <button class="btn " id="btn-orange" (click)="addStructuredFeilds()">Create Structure</button>
                </div>
            </div>
        </div>
        <ng-container formArrayName="structureFeild">
            <div class="row">
                <div class="col-12 col-md-5" *ngFor="let element of getStructureFeild?.controls; let i=index;">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="" formControlName="{{i}}">
                    </div>
                </div>
            </div>
        </ng-container>
        <div class="button_positon">
            <button class="btn" id="btn-orange">Modify Template</button>
            <button class="btn mx-3" id="btn-orange">Save </button>
            <button class="btn btn-secondary">Cancel</button>
        </div>
    </form>
</section>
