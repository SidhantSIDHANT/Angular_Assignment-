<section id="sing-in">
    <ng-container *ngIf="!isSignUpMode">
        <form [formGroup]="signInForm" (ngSubmit)="onSignInUser()">
            <mat-form-field appearance="fill" class="d-block">
                <mat-label><i class="fa-solid fa-user"></i> USERNAME</mat-label>
                <input matInput placeholder="USERNAME" formControlName="userName">
            </mat-form-field>
            <mat-form-field appearance="fill" class="d-block">
                <mat-label><i class="fa-solid fa-lock"></i> PASSWORD</mat-label>
                <input matInput placeholder="PASSWORD" formControlName="password">
            </mat-form-field>
            <button class="btn btn-block" type="submit" id="btn-orange">SIGN IN</button>
            <p class="mt-3 text-uppercase text-center" style="cursor: pointer;" (click)="isSignUpMode=true">please Sign
                Up</p>
            <p class="text-center" style="cursor: pointer;">Forgot Password?</p>
        </form>
    </ng-container>
    <ng-container *ngIf="isSignUpMode">
        <app-sign-up (singInEvent)="isVisibleSignIn($event)"></app-sign-up>
    </ng-container>
</section>
