<section class="sidebar" id="sidebar">
  <div class="d-flex">
    <div class="tree" id="tree">

      <div>
        <cdk-accordion class="example-accordion">
          <cdk-accordion-item #accordionItem="cdkAccordionItem" role="button">
            <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
              <p>
                <span>Configurations</span>
                <i class="fa-solid fa-angle-right"></i>
              </p>
            </div>
            <div class="example-accordion-item-body" role="region"
              [style.display]="accordionItem.expanded ? '' : 'none'">
              <p href="">Templates</p>
            </div>

          </cdk-accordion-item>
          <cdk-accordion-item #accordionItem2="cdkAccordionItem" role="button">
            <div class="example-accordion-item-header" (click)="accordionItem2.toggle()">
              <p>
                <span >Document Prep</span>
                <i class="fa-solid fa-angle-right"></i>
              </p>
            </div>
            <div role="region" [style.display]="accordionItem2.expanded ? '' : 'none'">
              <p href="">Products</p>
              <p href="">Applications</p>
              <p href="">Sequences</p>
            </div>
          </cdk-accordion-item>
        </cdk-accordion>
      </div>
    </div>
    <div class="templates p-4">
      <div class="d-flex justify-content-between">
        <p>Templates</p>
        <button class="btn btn-orange" id="btn-orange" routerLink="/add-product">Create Template</button>
      </div>
      <div>
        <app-prodcut-details></app-prodcut-details>
      </div>
    </div>
  </div>
</section>
